<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - SaaS Product</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="login-main">
    <section class="login-card" aria-label="Sign in form">
      <h1 class="login-title">Sign in to your account</h1>
      <form id="loginForm" autocomplete="off" novalidate>
        <div class="input-group">
          <label for="email">Email address</label>
          <input type="email" id="email" name="email" aria-label="Email address" required autocomplete="username">
          <span class="error-message" id="emailError" aria-live="polite"></span>
        </div>
        <div class="input-group password-group">
          <label for="password">Password</label>
          <div class="password-wrapper">
            <input type="password" id="password" name="password" aria-label="Password" required autocomplete="current-password">
            <button type="button" id="togglePassword" aria-label="Show password" tabindex="0">
              <svg id="eyeIcon" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7z"></path><circle cx="12" cy="12" r="3"></circle></svg>
            </button>
          </div>
          <span class="error-message" id="passwordError" aria-live="polite"></span>
        </div>
        <div class="form-row">
          <label class="remember-label">
            <input type="checkbox" id="rememberMe" name="rememberMe" tabindex="0">
            Remember me
          </label>
          <a href="#" class="forgot-link" tabindex="0">Forgot password?</a>
        </div>
        <button type="submit" class="login-btn" id="loginBtn">Sign In</button>
        <div class="form-feedback" id="formFeedback" aria-live="polite"></div>
      </form>
      <div class="oauth-divider"><span>or</span></div>
      <div class="oauth-buttons">
        <button class="oauth-btn google" aria-label="Sign in with Google" tabindex="0">
          <svg width="20" height="20" viewBox="0 0 48 48"><g><path fill="#4285F4" d="M44.5 20H24v8.5h11.7C34.6 33.1 29.8 36 24 36c-6.6 0-12-5.4-12-12s5.4-12 12-12c2.7 0 5.2.9 7.2 2.4l6.4-6.4C33.5 5.1 28.1 3 24 3 12.4 3 3 12.4 3 24s9.4 21 21 21c10.5 0 20-8.1 20-21 0-1.3-.1-2.7-.5-4z"/><path fill="#34A853" d="M6.3 14.7l7 5.1C15.5 17.1 19.4 14 24 14c2.7 0 5.2.9 7.2 2.4l6.4-6.4C33.5 5.1 28.1 3 24 3 15.1 3 7.2 8.7 6.3 14.7z"/><path fill="#FBBC05" d="M24 44c5.8 0 10.6-2.9 13.7-7.4l-7-5.1C29.5 38.9 26.1 41 24 41c-4.6 0-8.5-3.1-10.7-7.4l-7 5.1C7.2 39.3 15.1 44 24 44z"/><path fill="#EA4335" d="M44.5 20H24v8.5h11.7c-1.2 3.2-4.2 5.5-7.7 5.5-4.6 0-8.5-3.1-10.7-7.4l-7 5.1C7.2 39.3 15.1 44 24 44c5.8 0 10.6-2.9 13.7-7.4l-7-5.1C29.5 38.9 26.1 41 24 41c-4.6 0-8.5-3.1-10.7-7.4l-7 5.1C7.2 39.3 15.1 44 24 44z"/></g></svg>
          Sign in with Google
        </button>
        <button class="oauth-btn apple" aria-label="Sign in with Apple" tabindex="0">
          <svg width="20" height="20" viewBox="0 0 24 24"><g><path fill="#000" d="M16.365 1.43c0 1.14-.93 2.07-2.07 2.07-.04 0-.08 0-.12-.01-.02-.04-.03-.09-.03-.14 0-1.13.92-2.05 2.05-2.05.05 0 .09.01.13.01.02.04.03.09.03.12zm3.13 4.36c-1.13-1.36-2.9-1.53-3.62-1.53-.1 0-.19.01-.28.01-.7 0-1.7-.17-2.81-.17-1.12 0-2.13.17-2.83.17-.09 0-.18-.01-.28-.01-.72 0-2.49.17-3.62 1.53-1.13 1.36-1.34 3.36-1.34 4.13 0 2.13 1.13 4.19 2.51 5.57.7.7 1.47 1.47 2.51 1.47.97 0 1.24-.47 2.51-.47 1.27 0 1.54.47 2.51.47 1.04 0 1.81-.77 2.51-1.47 1.38-1.38 2.51-3.44 2.51-5.57 0-.77-.21-2.77-1.34-4.13zM12 17.5c-.7 0-1.4.2-2.1.2-.7 0-1.4-.2-2.1-.2-1.1 0-2.2.3-3.1.9-.9.6-1.5 1.5-1.5 2.5 0 1.1.6 2.1 1.5 2.7.9.6 2 .9 3.1.9.7 0 1.4-.2 2.1-.2.7 0 1.4.2 2.1.2 1.1 0 2.2-.3 3.1-.9.9-.6 1.5-1.6 1.5-2.7 0-1-.6-1.9-1.5-2.5-.9-.6-2-.9-3.1-.9z"/></g></svg>
          Sign in with Apple
        </button>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
